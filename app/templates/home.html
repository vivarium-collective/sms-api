<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="container mx-auto px-4 py-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Welcome to SMS!</h1>
        <a
          href="/logout"
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        >
          Logout
        </a>
      </div>

      <h2 class="text-2xl font-semibold mb-4">Available Applications:</h2>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
      >
          {% for app_name, description in app_names %}
        <a
          href="{{ marimo_path_prefix }}/{{ app_name }}"
          class="block"
          target="{{ app_name }}"
        >
          <div
            class="bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 p-4"
          >
            <h3
              class="text-lg font-semibold text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300"
            >
              {{ app_name }}
            </h3>
            <p class="text-gray-600 dark:text-gray-400 mt-2">
              {{ description }}
            </p>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
