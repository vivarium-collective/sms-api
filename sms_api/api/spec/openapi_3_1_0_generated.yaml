openapi: 3.1.0
info:
  title: sms-api
  version: 0.2.19-dev
paths:
  /core/simulator/latest:
    get:
      tags:
      - EcoliSim
      summary: Get the latest simulator version
      operationId: get-latest-simulator
      parameters:
      - name: git_repo_url
        in: query
        required: false
        schema:
          type: string
          default: https://github.com/vivarium-collective/vEcoli
          title: Git Repo Url
      - name: git_branch
        in: query
        required: false
        schema:
          type: string
          default: messages
          title: Git Branch
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Simulator'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/simulator/versions:
    get:
      tags:
      - EcoliSim
      summary: get the list of available simulator versions
      operationId: get-simulator-versions
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisteredSimulators'
  /core/simulator/status:
    get:
      tags:
      - EcoliSim
      summary: Get simulator container build status by its ID
      operationId: get-simulator-status
      parameters:
      - name: simulator_id
        in: query
        required: true
        schema:
          type: integer
          title: Simulator Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HpcRun'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/simulator/upload:
    post:
      tags:
      - EcoliSim
      summary: Upload a new simulator (vEcoli) version.
      operationId: insert-simulator-version
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Simulator'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimulatorVersion'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/simulation/parca:
    post:
      tags:
      - EcoliSim
      summary: Run a parameter calculation
      operationId: run-parca
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParcaDatasetRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParcaDataset'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/simulation/parca/versions:
    get:
      tags:
      - EcoliSim
      summary: Get list of parca calculations
      operationId: get-parca-versions
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ParcaDataset'
                type: array
                title: Response Get-Parca-Versions
  /core/simulation/parca/status:
    get:
      tags:
      - EcoliSim
      summary: Get parca calculation status by its ID
      operationId: get-parca-status
      parameters:
      - name: parca_id
        in: query
        required: true
        schema:
          type: integer
          title: Parca Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HpcRun'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/simulation/run:
    post:
      tags:
      - EcoliSim
      summary: Run a vEcoli simulation
      operationId: run-simulation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EcoliSimulationRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EcoliExperiment'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/simulation/run/versions:
    get:
      tags:
      - EcoliSim
      summary: Get list of vEcoli simulations
      operationId: get-simulation-versions
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/EcoliSimulation'
                type: array
                title: Response Get-Simulation-Versions
  /core/simulation/run/status:
    get:
      tags:
      - EcoliSim
      summary: Get the simulation status record by its ID
      operationId: get-simulation-status
      parameters:
      - name: simulation_id
        in: query
        required: true
        schema:
          type: integer
          title: Simulation Id
      - name: num_events
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
          - type: 'null'
          title: Num Events
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HpcRun'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/simulation/run/events:
    get:
      tags:
      - EcoliSim
      summary: Get the worker events for a simulation by its ID
      operationId: get-simulation-worker-events
      parameters:
      - name: simulation_id
        in: query
        required: true
        schema:
          type: integer
          title: Simulation Id
      - name: num_events
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
          - type: 'null'
          title: Num Events
      - name: prev_sequence_number
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
          - type: 'null'
          title: Prev Sequence Number
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkerEvent'
                title: Response Get-Simulation-Worker-Events
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/download/analysis:
    get:
      tags:
      - EcoliSim
      summary: Download a file that was generated from a simulation analysis module
      operationId: download-analysis-file
      parameters:
      - name: experiment_id
        in: query
        required: true
        schema:
          type: string
          description: Experiment ID for the simulation (from config.json).
          examples:
          - sms_single
          title: Experiment Id
        description: Experiment ID for the simulation (from config.json).
      - name: filename
        in: query
        required: true
        schema:
          type: string
          examples:
          - mass_fraction_summary.html
          title: Filename
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/download/chunk:
    get:
      tags:
      - EcoliSim
      summary: Download a single file that was generated from the parquet emitter
      operationId: download-chunk
      parameters:
      - name: experiment_id
        in: query
        required: true
        schema:
          type: string
          description: Experiment ID for the simulation (from config.json).
          examples:
          - sms_single
          title: Experiment Id
        description: Experiment ID for the simulation (from config.json).
      - name: chunk_id
        in: query
        required: true
        schema:
          type: integer
          examples:
          - 800
          title: Chunk Id
      responses:
        '200':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/download/parquet:
    post:
      tags:
      - EcoliSim
      summary: Download zip file containing pqs that were generated from the parquet
        emitter
      operationId: download-parquet
      parameters:
      - name: experiment_id
        in: query
        required: true
        schema:
          type: string
          description: Experiment ID for the simulation (from config.json).
          examples:
          - sms_single
          title: Experiment Id
        description: Experiment ID for the simulation (from config.json).
      - name: filename
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: Name you wish to assign to the downloaded zip file
          title: Filename
        description: Name you wish to assign to the downloaded zip file
      responses:
        '200':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/download/example:
    get:
      tags:
      - EcoliSim
      summary: Download either parquet or analysis outputs as a zip file generated
        by the example simulation.
      operationId: download-example-files
      parameters:
      - name: data_type
        in: query
        required: false
        schema:
          type: string
          description: Either 'analysis' or 'timeseries'
          examples:
          - analysis
          default: analysis
          title: Data Type
        description: Either 'analysis' or 'timeseries'
      responses:
        '200':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /wcm/experiment:
    post:
      tags:
      - Simulations - vEcoli
      summary: Launches a nextflow-powered vEcoli simulation workflow
      operationId: launch-experiment
      parameters:
      - name: config_id
        in: query
        required: false
        schema:
          type: string
          description: Configuration ID of an existing available vecoli simulation
            configuration JSON
          default: sms
          title: Config Id
        description: Configuration ID of an existing available vecoli simulation configuration
          JSON
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Body_launch-experiment'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EcoliExperimentDTO'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - Simulations - vEcoli
      summary: Get Experiment
      operationId: get-experiment
      parameters:
      - name: experiment_id
        in: query
        required: true
        schema:
          type: string
          title: Experiment Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EcoliExperimentDTO'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - Simulations - vEcoli
      summary: Delete Experiment
      operationId: delete-experiment
      parameters:
      - name: experiment_id
        in: query
        required: true
        schema:
          type: string
          title: Experiment Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: string
                title: Response Delete-Experiment
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /wcm/experiment/versions:
    get:
      tags:
      - Simulations - vEcoli
      summary: List Experiments
      operationId: list-experiments
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/EcoliExperimentDTO'
                type: array
                title: Response List-Experiments
  /wcm/experiment/status:
    get:
      tags:
      - Simulations - vEcoli
      summary: Get the simulation status record by its ID
      operationId: get-vecoli-simulation-status
      parameters:
      - name: experiment_tag
        in: query
        required: true
        schema:
          type: string
          title: Experiment Tag
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimulationRun'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /wcm/experiment/log:
    post:
      tags:
      - Simulations - vEcoli
      summary: Get the simulation log record of a given experiment
      operationId: get-vecoli-simulation-log
      parameters:
      - name: experiment_id
        in: query
        required: true
        schema:
          type: string
          title: Experiment Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: string
                title: Response Get-Vecoli-Simulation-Log
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /wcm/experiment/analysis:
    get:
      tags:
      - Data - vEcoli
      summary: Get all available analyses for a given simulation
      operationId: get-analysis-manifest
      parameters:
      - name: experiment_id
        in: query
        required: true
        schema:
          type: string
          title: Experiment Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      tags:
      - Data - vEcoli
      summary: Run an analysis
      operationId: run-analysis
      requestBody:
        content:
          application/json:
            schema:
              anyOf:
              - type: object
                additionalProperties: true
              - type: 'null'
              title: Config
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalysisJob'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /wcm/experiment/analysis/download:
    get:
      tags:
      - Data - vEcoli
      summary: Download a file that was generated from a simulation analysis module
      operationId: download-analysis-output
      parameters:
      - name: experiment_id
        in: query
        required: true
        schema:
          type: string
          title: Experiment Id
      - name: variant_id
        in: query
        required: false
        schema:
          type: integer
          default: 0
          title: Variant Id
      - name: lineage_seed_id
        in: query
        required: false
        schema:
          type: integer
          default: 0
          title: Lineage Seed Id
      - name: generation_id
        in: query
        required: false
        schema:
          type: integer
          default: 1
          title: Generation Id
      - name: agent_id
        in: query
        required: false
        schema:
          type: integer
          default: 0
          title: Agent Id
      - name: filename
        in: query
        required: true
        schema:
          type: string
          examples:
          - mass_fraction_summary.html
          title: Filename
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /wcm/analyses/download:
    get:
      tags:
      - Data - vEcoli
      summary: Download Analyses
      description: Download all available simulation analysis outputs as a .zip file
      operationId: download-analyses
      parameters:
      - name: experiment_id
        in: query
        required: true
        schema:
          type: string
          title: Experiment Id
      responses:
        '200':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /wcm/experiment/data:
    post:
      tags:
      - Data - vEcoli
      summary: Get simulation outputs
      operationId: get-data
      parameters:
      - name: experiment_id
        in: query
        required: true
        schema:
          type: string
          description: Experiment id for the simulation.
          title: Experiment Id
        description: Experiment id for the simulation.
      - name: variant_id
        in: query
        required: false
        schema:
          type: integer
          default: 0
          title: Variant Id
      - name: lineage_seed_id
        in: query
        required: false
        schema:
          type: integer
          default: 0
          title: Lineage Seed Id
      - name: generation_id
        in: query
        required: false
        schema:
          type: integer
          default: 1
          title: Generation Id
      - name: agent_id
        in: query
        required: false
        schema:
          type: integer
          default: 0
          title: Agent Id
      - name: filename
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: Name you wish to assign to the downloaded zip file
          title: Filename
        description: Name you wish to assign to the downloaded zip file
      responses:
        '200':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /wcm/experiment/config:
    post:
      tags:
      - Configurations - vEcoli
      summary: Upload Simulation Config
      operationId: upload-simulation-config
      parameters:
      - name: config_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Config Id
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SimulationConfiguration'
              default:
                experiment_id: <PLACEHOLDER>
                suffix_time: true
                parca_options:
                  cpus: 2
                  outdir: /home/FCAM/svc_vivarium/workspace/outputs
                  operons: true
                  ribosome_fitting: true
                  rnapoly_fitting: true
                  remove_rrna_operons: false
                  remove_rrff: false
                  stable_rrna: false
                  new_genes: 'off'
                  debug_parca: false
                  save_intermediates: false
                  intermediates_directory: ''
                  variable_elongation_transcription: true
                  variable_elongation_translation: false
                generations: 1
                n_init_sims: 1
                max_duration: 10800.0
                initial_global_time: 0.0
                time_step: 1.0
                single_daughters: true
                emitter: parquet
                emitter_arg:
                  out_dir: /home/FCAM/svc_vivarium/workspace/outputs
                variants: {}
                analysis_options:
                  single:
                    mass_fraction_summary: {}
                    ptools_rxns:
                      n_tp: 8
                    ptools_rna:
                      n_tp: 8
                    ptools_proteins:
                      n_tp: 8
                agent_id: '0'
                parallel: false
                divide: true
                d_period: true
                division_threshold: true
                division_variable:
                - divide
                chromosome_path:
                - unique
                - full_chromosome
                spatial_environment: false
                fixed_media: minimal
                condition: basal
                save: false
                save_times: []
                add_processes: []
                exclude_processes: []
                profile: false
                processes:
                - post-division-mass-listener
                - bulk-timeline
                - media_update
                - exchange_data
                - ecoli-tf-unbinding
                - ecoli-equilibrium
                - ecoli-two-component-system
                - ecoli-rna-maturation
                - ecoli-tf-binding
                - ecoli-transcript-initiation
                - ecoli-polypeptide-initiation
                - ecoli-chromosome-replication
                - ecoli-protein-degradation
                - ecoli-rna-degradation
                - ecoli-complexation
                - ecoli-transcript-elongation
                - ecoli-polypeptide-elongation
                - ecoli-chromosome-structure
                - ecoli-metabolism
                - ecoli-mass-listener
                - RNA_counts_listener
                - rna_synth_prob_listener
                - monomer_counts_listener
                - dna_supercoiling_listener
                - replication_data_listener
                - rnap_data_listener
                - unique_molecule_counts
                - ribosome_data_listener
                - global_clock
                process_configs:
                  global_clock: {}
                  replication_data_listener:
                    time_step: 1
                topology:
                  bulk-timeline:
                    bulk:
                    - bulk
                    global:
                    - timeline
                    media_id:
                    - environment
                    - media_id
                  global_clock:
                    global_time:
                    - global_time
                    next_update_time:
                    - next_update_time
                engine_process_reports:
                - - listeners
                emit_paths: []
                progress_bar: true
                emit_topology: false
                emit_processes: false
                emit_config: false
                emit_unique: false
                log_updates: false
                raw_output: true
                description: ''
                seed: 0
                mar_regulon: false
                amp_lysis: false
                initial_state_file: ''
                skip_baseline: false
                daughter_outdir: /home/FCAM/svc_vivarium/workspace/outputs
                lineage_seed: 0
                fail_at_max_duration: false
                inherit_from: []
                spatial_environment_config: {}
                swap_processes: {}
                flow:
                  post-division-mass-listener: []
                  media_update:
                  - - post-division-mass-listener
                  exchange_data:
                  - - media_update
                  ecoli-tf-unbinding:
                  - - media_update
                  ecoli-equilibrium:
                  - - ecoli-tf-unbinding
                  ecoli-two-component-system:
                  - - ecoli-tf-unbinding
                  ecoli-rna-maturation:
                  - - ecoli-tf-unbinding
                  ecoli-tf-binding:
                  - - ecoli-equilibrium
                  ecoli-transcript-initiation:
                  - - ecoli-tf-binding
                  ecoli-polypeptide-initiation:
                  - - ecoli-tf-binding
                  ecoli-chromosome-replication:
                  - - ecoli-tf-binding
                  ecoli-protein-degradation:
                  - - ecoli-tf-binding
                  ecoli-rna-degradation:
                  - - ecoli-tf-binding
                  ecoli-complexation:
                  - - ecoli-tf-binding
                  ecoli-transcript-elongation:
                  - - ecoli-complexation
                  ecoli-polypeptide-elongation:
                  - - ecoli-complexation
                  ecoli-chromosome-structure:
                  - - ecoli-polypeptide-elongation
                  ecoli-metabolism:
                  - - ecoli-chromosome-structure
                  ecoli-mass-listener:
                  - - ecoli-metabolism
                  RNA_counts_listener:
                  - - ecoli-metabolism
                  rna_synth_prob_listener:
                  - - ecoli-metabolism
                  monomer_counts_listener:
                  - - ecoli-metabolism
                  dna_supercoiling_listener:
                  - - ecoli-metabolism
                  replication_data_listener:
                  - - ecoli-metabolism
                  rnap_data_listener:
                  - - ecoli-metabolism
                  unique_molecule_counts:
                  - - ecoli-metabolism
                  ribosome_data_listener:
                  - - ecoli-metabolism
                initial_state_overrides: []
                initial_state: {}
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadedSimulationConfig'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - Configurations - vEcoli
      summary: Get Simulation Config
      operationId: get-simulation-config
      parameters:
      - name: config_id
        in: query
        required: true
        schema:
          type: string
          title: Config Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimulationConfiguration'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - Configurations - vEcoli
      summary: Delete Simulation Config
      operationId: delete-simulation-config
      parameters:
      - name: config_id
        in: query
        required: true
        schema:
          type: string
          title: Config Id
      responses:
        '200':
