        description:
          anyOf:
          - type: string
          - type: 'null'
          title: Description
        seed:
          anyOf:
          - type: integer
          - type: 'null'
          title: Seed
        mar_regulon:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Mar Regulon
        amp_lysis:
          anyOf:
          - type: boolean
