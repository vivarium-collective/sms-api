openapi: 3.1.0
info:
  title: sms-api
  version: 0.2.69-dev
paths:
  /v1/ecoli/analyses:
    get:
      tags:
      - Analyses
      summary: List all analysis specs uploaded to the database
      operationId: list-analyses
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ExperimentAnalysisDTO'
                type: array
                title: Response List-Analyses
    post:
      tags:
      - Analyses
      summary: Run an analysis
      operationId: run-analysis
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExperimentAnalysisRequest'
              default:
                experiment_id: sms_multigeneration
                analysis_name: analysis-749f-20251217
                multigeneration:
                - name: ptools_rxns
                  n_tp: 2
                  variant: 0
                - name: ptools_rna
                  n_tp: 7
                  variant: 0
                - name: ptools_proteins
                  n_tp: 5
                  variant: 0
                multiseed:
                - name: ptools_rxns
                  n_tp: 5
                  variant: 0
                - name: ptools_rna
                  n_tp: 9
                  variant: 0
                - name: ptools_proteins
                  n_tp: 6
                  variant: 0
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                items:
                  anyOf:
                  - $ref: '#/components/schemas/TsvOutputFile'
                  - $ref: '#/components/schemas/OutputFileMetadata'
                type: array
                title: Response Run-Analysis
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/ecoli/analyses/{id}:
    get:
      tags:
      - Analyses
      summary: Retrieve an experiment analysis spec from the database
      operationId: get-analysis
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          title: Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExperimentAnalysisDTO'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/ecoli/analyses/{id}/status:
    get:
      tags:
      - Analyses
      summary: Get the status of an existing experiment analysis run
      operationId: get-analysis-status
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          description: Database ID of the analysis
          title: Id
        description: Database ID of the analysis
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalysisRun'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/ecoli/analyses/{id}/log:
    get:
      tags:
      - Analyses
      summary: Get the log of an existing experiment analysis run
      operationId: get-analysis-log
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          description: Database ID of the analysis
          title: Id
        description: Database ID of the analysis
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: string
                title: Response Get-Analysis-Log
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/ecoli/analyses/{id}/plots:
    get:
      tags:
      - Analyses
      summary: Get an array of HTML files representing all plot outputs of a given
        analysis.
      operationId: get-analysis-plots
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          description: Database ID of the analysis
          title: Id
        description: Database ID of the analysis
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OutputFile'
                title: Response Get-Analysis-Plots
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/ecoli/simulations:
    get:
      tags:
      - Simulations
      summary: List all simulation specs uploaded to the database
      operationId: list-ecoli-simulations
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/EcoliSimulationDTO'
                type: array
                title: Response List-Ecoli-Simulations
    post:
      tags:
      - Simulations
      summary: Launches a nextflow-powered vEcoli simulation workflow
      operationId: run-ecoli-simulation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Body_run-ecoli-simulation'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EcoliSimulationDTO'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/ecoli/simulations/{id}:
    get:
      tags:
      - Simulations
      summary: Get Simulation
      operationId: get-ecoli-simulation
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          description: Database ID of the simulation
          title: Id
        description: Database ID of the simulation
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EcoliSimulationDTO'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/ecoli/simulations/{id}/status:
    get:
      tags:
      - Simulations
      summary: Get the simulation status record by its ID
      operationId: get-ecoli-simulation-status
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          title: Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimulationRun'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/ecoli/simulations/{id}/log:
    post:
      tags:
      - Simulations
      summary: Get the simulation log record of a given experiment
      operationId: get-ecoli-simulation-log
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          title: Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/ecoli/simulations/{id}/data:
    post:
      tags:
      - Simulations
      summary: Get/Stream simulation data
      operationId: get-ecoli-simulation-data
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          description: Database ID of the simulation.
          title: Id
        description: Database ID of the simulation.
      - name: lineage_seed
        in: query
        required: false
        schema:
          type: integer
          default: 6
          title: Lineage Seed
      - name: generation
        in: query
        required: false
        schema:
          type: integer
          default: 1
          title: Generation
      - name: variant
        in: query
        required: false
        schema:
          type: integer
          default: 0
          title: Variant
      - name: agent_id
        in: query
        required: false
        schema:
          type: integer
          default: 0
          title: Agent Id
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
              default:
              - bulk
              title: Observables
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/simulator/latest:
    get:
      tags:
      - EcoliSim
      summary: Get the latest simulator version
      operationId: get-latest-simulator
      parameters:
      - name: git_repo_url
        in: query
        required: false
        schema:
          type: string
          default: https://github.com/vivarium-collective/vEcoli
          title: Git Repo Url
      - name: git_branch
        in: query
        required: false
        schema:
          type: string
          default: messages
          title: Git Branch
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Simulator'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/simulator/versions:
    get:
      tags:
      - EcoliSim
      summary: get the list of available simulator versions
      operationId: get-simulator-versions
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisteredSimulators'
  /core/simulator/status:
    get:
      tags:
      - EcoliSim
      summary: Get simulator container build status by its ID
      operationId: get-simulator-status
      parameters:
      - name: simulator_id
        in: query
        required: true
        schema:
          type: integer
          title: Simulator Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HpcRun'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/simulator/upload:
    post:
      tags:
      - EcoliSim
      summary: Upload a new simulator (vEcoli) version.
      operationId: insert-simulator-version
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Simulator'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimulatorVersion'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/simulation/parca:
    post:
      tags:
      - EcoliSim
      summary: Run a parameter calculation
      operationId: run-parca
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParcaDatasetRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParcaDataset'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/simulation/parca/versions:
    get:
      tags:
      - EcoliSim
      summary: Get list of parca calculations
      operationId: get-parca-versions
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ParcaDataset'
                type: array
                title: Response Get-Parca-Versions
  /core/simulation/parca/status:
    get:
      tags:
      - EcoliSim
      summary: Get parca calculation status by its ID
      operationId: get-parca-status
      parameters:
      - name: parca_id
        in: query
        required: true
        schema:
          type: integer
          title: Parca Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HpcRun'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/simulation/run:
    post:
      tags:
      - EcoliSim
      summary: Run a vEcoli EcoliSim simulation
      operationId: run-ecolisim
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EcoliSimulationRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EcoliSimulation'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/simulation/run/versions:
    get:
      tags:
      - EcoliSim
      summary: Get list of vEcoli simulations
      operationId: get-simulation-versions
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/EcoliSimulation'
                type: array
                title: Response Get-Simulation-Versions
  /core/simulation/run/status:
    get:
      tags:
      - EcoliSim
      summary: Get the simulation status record by its ID
      operationId: get-simulation-status
      parameters:
      - name: simulation_id
        in: query
        required: true
        schema:
          type: integer
          title: Simulation Id
      - name: num_events
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
          - type: 'null'
          title: Num Events
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HpcRun'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/simulation/run/events:
    get:
      tags:
      - EcoliSim
      summary: Get the worker events for a simulation by its ID
      operationId: get-simulation-worker-events
      parameters:
      - name: simulation_id
        in: query
        required: true
        schema:
          type: integer
          title: Simulation Id
      - name: num_events
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
          - type: 'null'
          title: Num Events
      - name: prev_sequence_number
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
          - type: 'null'
          title: Prev Sequence Number
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkerEvent'
                title: Response Get-Simulation-Worker-Events
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /:
    get:
      summary: Redirect Old Path
      operationId: redirect_old_path__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /home:
    get:
      tags:
      - SMS API
      summary: Home
      operationId: home_home_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /health:
    get:
      tags:
      - SMS API
      summary: Check Health
      operationId: check_health_health_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
                title: Response Check Health Health Get
  /version:
    get:
      tags:
      - SMS API
      summary: Get Version
      operationId: get_version_version_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: string
                title: Response Get Version Version Get
  /session:
    get:
      summary: Get Session Id
      operationId: get_session_id_session_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSession'
components:
  schemas:
    AnalysisConfig:
      properties:
        analysis_options:
          $ref: '#/components/schemas/AnalysisConfigOptions'
        emitter_arg:
          additionalProperties:
            type: string
          type: object
          title: Emitter Arg
          default:
            out_dir: ''
      type: object
      required:
      - analysis_options
      title: AnalysisConfig
    AnalysisConfigOptions:
      properties:
        experiment_id:
          items:
            type: string
          type: array
          title: Experiment Id
        variant_data_dir:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Variant Data Dir
        validation_data_path:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Validation Data Path
        outdir:
          anyOf:
          - type: string
          - type: 'null'
          title: Outdir
        cpus:
          type: integer
          title: Cpus
          default: 3
        single:
          additionalProperties: true
          type: object
          title: Single
          default: {}
        multidaughter:
          additionalProperties: true
          type: object
          title: Multidaughter
          default: {}
        multigeneration:
          additionalProperties:
            additionalProperties: true
            type: object
          type: object
          title: Multigeneration
          default: {}
        multiseed:
          additionalProperties:
            additionalProperties: true
            type: object
          type: object
          title: Multiseed
          default: {}
        multivariant:
          additionalProperties:
            additionalProperties: true
            type: object
          type: object
          title: Multivariant
          default: {}
        multiexperiment:
          additionalProperties: true
          type: object
          title: Multiexperiment
          default: {}
      type: object
      required:
      - experiment_id
      title: AnalysisConfigOptions
    AnalysisModuleConfig:
      properties:
        name:
          type: string
          title: Name
        files:
          anyOf:
          - items:
              $ref: '#/components/schemas/OutputFileMetadata'
            type: array
          - type: 'null'
          title: Files
      additionalProperties: true
      type: object
      required:
      - name
      title: AnalysisModuleConfig
    AnalysisRun:
      properties:
        id:
          type: integer
          title: Id
        status:
          $ref: '#/components/schemas/sms_api__analysis__models__JobStatus'
      type: object
      required:
      - id
      - status
      title: AnalysisRun
    Body_run-ecoli-simulation:
      properties:
        request:
          $ref: '#/components/schemas/ExperimentRequest'
          default:
            experiment_id: sms_single_df28_20251217
            simulation_name: sms_single_df28_20251217
            metadata: {}
            run_parca: false
            generations: 2
            n_init_sims: 1
            lineage_seed: 3
            max_duration: 10800.0
            initial_global_time: 0.0
            time_step: 1.0
            single_daughters: true
            variants: {}
            analysis_options: {}
            division_variable: []
            add_processes: []
            exclude_processes: []
            processes: []
            process_configs: {}
            topology: {}
            engine_process_reports: []
            emit_paths: []
            inherit_from: []
            spatial_environment_config: {}
            swap_processes: {}
            flow: {}
            initial_state_overrides: []
            initial_state: {}
        metadata:
          anyOf:
          - $ref: '#/components/schemas/ExperimentMetadata'
          - type: 'null'
      type: object
      title: Body_run-ecoli-simulation
    EcoliSimulation:
      properties:
        database_id:
          type: integer
          title: Database Id
        sim_request:
          $ref: '#/components/schemas/EcoliSimulationRequest'
        slurmjob_id:
          anyOf:
          - type: integer
          - type: 'null'
          title: Slurmjob Id
      type: object
      required:
      - database_id
      - sim_request
      title: EcoliSimulation
    EcoliSimulationDTO:
      properties:
        database_id:
          type: integer
          title: Database Id
        name:
          type: string
          title: Name
        config:
          $ref: '#/components/schemas/SimulationConfig'
        metadata:
          $ref: '#/components/schemas/ExperimentMetadata'
        last_updated:
          type: string
          title: Last Updated
        job_name:
          anyOf:
          - type: string
          - type: 'null'
          title: Job Name
        job_id:
          anyOf:
          - type: integer
          - type: 'null'
          title: Job Id
      type: object
      required:
      - database_id
      - name
      - config
      - metadata
      title: EcoliSimulationDTO
      description: Used by the /simulation endpoint
    EcoliSimulationRequest:
      properties:
        simulator:
          $ref: '#/components/schemas/SimulatorVersion'
        parca_dataset_id:
          type: integer
          title: Parca Dataset Id
        variant_config:
          additionalProperties:
            additionalProperties:
              anyOf:
              - type: integer
              - type: number
              - type: string
            type: object
          type: object
          title: Variant Config
          default:
            named_parameters:
              param1: 0.5
              param2: 0.5
      type: object
      required:
      - simulator
      - parca_dataset_id
      title: EcoliSimulationRequest
      description: Fits EcoliSim
    ExperimentAnalysisDTO:
      properties:
        database_id:
          type: integer
          title: Database Id
        name:
          type: string
          title: Name
        config:
          $ref: '#/components/schemas/AnalysisConfig'
        last_updated:
          type: string
          title: Last Updated
        job_name:
          anyOf:
          - type: string
          - type: 'null'
          title: Job Name
        job_id:
          anyOf:
          - type: integer
          - type: 'null'
          title: Job Id
      type: object
      required:
      - database_id
      - name
      - config
      - last_updated
      title: ExperimentAnalysisDTO
      description: "DTO returned by /analyses .. endpoints\n\nAttributes:\n    database_id:\
        \ (``int``) unique identifier of analysis record.\n    name: (``str``) analysis\
        \ name.\n    config: (``AnalysisConfig``) data model whose serialized format\n\
        \        represents a valid analysis config ingestible by vEcoli.\n    job_name:\
        \ (``str | None``) SLURM analysis job name referenced by sbatch directives.\n\
        \    job_id: (``int | None``) SLURM analysis job id generated by the ``sbatch``\
        \ evocation.\n        Defaults to ``None`` (such that this object can be partially\
        \ instantiated)."
    ExperimentAnalysisRequest:
      properties:
        experiment_id:
          type: string
          title: Experiment Id
        analysis_name:
          anyOf:
          - type: string
          - type: 'null'
          title: Analysis Name
        single:
          anyOf:
          - items:
              anyOf:
              - $ref: '#/components/schemas/AnalysisModuleConfig'
              - $ref: '#/components/schemas/PtoolsAnalysisConfig'
            type: array
          - type: 'null'
          title: Single
        multidaughter:
          anyOf:
          - items:
              anyOf:
              - $ref: '#/components/schemas/AnalysisModuleConfig'
              - $ref: '#/components/schemas/PtoolsAnalysisConfig'
            type: array
          - type: 'null'
          title: Multidaughter
        multigeneration:
          anyOf:
          - items:
              anyOf:
              - $ref: '#/components/schemas/AnalysisModuleConfig'
              - $ref: '#/components/schemas/PtoolsAnalysisConfig'
            type: array
          - type: 'null'
          title: Multigeneration
        multiseed:
          anyOf:
          - items:
              anyOf:
              - $ref: '#/components/schemas/AnalysisModuleConfig'
              - $ref: '#/components/schemas/PtoolsAnalysisConfig'
            type: array
          - type: 'null'
          title: Multiseed
        multivariant:
          anyOf:
          - items:
              anyOf:
              - $ref: '#/components/schemas/AnalysisModuleConfig'
              - $ref: '#/components/schemas/PtoolsAnalysisConfig'
            type: array
          - type: 'null'
          title: Multivariant
        multiexperiment:
          anyOf:
          - items:
              anyOf:
              - $ref: '#/components/schemas/AnalysisModuleConfig'
              - $ref: '#/components/schemas/PtoolsAnalysisConfig'
            type: array
          - type: 'null'
          title: Multiexperiment
        experiment_index:
