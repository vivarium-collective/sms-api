openapi: 3.1.0
info:
  title: sms-api
  version: 0.2.20-dev
paths:
  /v1/ecoli/analyses:
    post:
      tags:
      - Analyses
      summary: Run an analysis workflow (like multigeneration)
      operationId: run-experiment-analysis
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExperimentAnalysisRequest'
              default:
                experiment_id: sms_multigeneration
                analysis_name: analysis_3f1ab5da-29b0-4b2a-b572-77d97de0a72b
                single: {}
                multidaughter: {}
                multigeneration:
                  replication: {}
                  ribosome_components: {}
                  ribosome_crowding: {}
                  ribosome_production: {}
                  ribosome_usage: {}
                  rna_decay_03_high: {}
                multiseed:
                  protein_counts_validation: {}
                  ribosome_spacing: {}
                  subgenerational_expression_table: {}
                multivariant:
                  average_monomer_counts: {}
                  cell_mass: {}
                  doubling_time_hist:
                    skip_n_gens: 1
                  doubling_time_line: {}
                multiexperiment: {}
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExperimentAnalysisDTO'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    put:
      tags:
      - Analyses
      summary: Upload custom python vEcoli analysis module according to the vEcoli
        analysis API
      operationId: upload-analysis-module
      parameters:
      - name: submodule_name
        in: query
        required: true
        schema:
          type: string
          description: Submodule name(single, multiseed, etc)
          title: Submodule Name
        description: Submodule name(single, multiseed, etc)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_upload-analysis-module'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                title: Response Upload-Analysis-Module
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - Analyses
      summary: List all analysis specs uploaded to the database
      operationId: list-analyses
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExperimentAnalysisDTO'
                title: Response List-Analyses
  /v1/ecoli/analyses/{id}:
    get:
      tags:
      - Analyses
      summary: Retrieve an existing experiment analysis spec detail from the database
      operationId: fetch-experiment-analysis
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          title: Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExperimentAnalysisDTO'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/ecoli/analyses/{id}/status:
    get:
      tags:
      - Analyses
      summary: Get the status of an existing experiment analysis run
      operationId: get-analysis-status
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          description: Database ID of the analysis
          title: Id
        description: Database ID of the analysis
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimulationRun'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/ecoli/analyses/{id}/log:
    get:
      tags:
      - Analyses
      summary: Get the log of an existing experiment analysis run
      operationId: get-analysis-log
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          description: Database ID of the analysis
          title: Id
        description: Database ID of the analysis
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: string
                title: Response Get-Analysis-Log
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/ecoli/analyses/{id}/plots:
    get:
      tags:
      - Analyses
      summary: Get an array of HTML files representing all plot outputs of a given
        analysis.
      operationId: get-analysis-plots
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          description: Database ID of the analysis
          title: Id
        description: Database ID of the analysis
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                title: Response Get-Analysis-Plots
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/ecoli/analyses/{id}/download:
    get:
      tags:
      - Analyses
      summary: Download a single file that was generated from a simulation analysis
        module
      operationId: download-analysis-output-file
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          title: Id
      - name: variant_id
        in: query
        required: false
        schema:
          type: integer
          default: 0
          title: Variant Id
      - name: lineage_seed_id
        in: query
        required: false
        schema:
          type: integer
          default: 0
          title: Lineage Seed Id
      - name: generation_id
        in: query
        required: false
        schema:
          type: integer
          default: 1
          title: Generation Id
      - name: agent_id
        in: query
        required: false
        schema:
          type: integer
          default: 0
          title: Agent Id
      - name: filename
        in: query
        required: true
        schema:
          type: string
          examples:
          - mass_fraction_summary.html
          title: Filename
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/ecoli/simulations:
    get:
      tags:
      - Simulations
      summary: List all simulation specs uploaded to the database
      operationId: list-ecoli-simulations
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/EcoliSimulationDTO'
                type: array
                title: Response List-Ecoli-Simulations
    post:
      tags:
      - Simulations
      summary: Launches a nextflow-powered vEcoli simulation workflow
      operationId: run-ecoli-simulation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Body_run-ecoli-simulation'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EcoliSimulationDTO'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/ecoli/simulations/{id}:
    get:
      tags:
      - Simulations
      summary: Get Simulation
      operationId: get-ecoli-simulation
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          description: Database ID of the simulation
          title: Id
        description: Database ID of the simulation
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EcoliSimulationDTO'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/ecoli/simulations/{id}/status:
    get:
      tags:
      - Simulations
      summary: Get the simulation status record by its ID
      operationId: get-ecoli-simulation-status
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          title: Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimulationRun'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/ecoli/simulations/{id}/log/detailed:
    get:
      tags:
      - Simulations
      summary: Get the simulation status record by its ID
      operationId: get-ecoli-simulation-log-detail
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          title: Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: string
                title: Response Get-Ecoli-Simulation-Log-Detail
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/ecoli/simulations/{id}/log:
    post:
      tags:
      - Simulations
      summary: Get the simulation log record of a given experiment
      operationId: get-ecoli-simulation-log
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          title: Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/ecoli/simulations/{id}/metadata:
    get:
      tags:
      - Simulations
      summary: Get simulation metadata
      operationId: get-ecoli-simulation-metadata
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          description: Database ID
          title: Id
        description: Database ID
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExperimentMetadata'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/ecoli/simulations/{id}/state:
    post:
      tags:
      - Simulations
      summary: Get simulation outputs
      operationId: get-ecoli-simulation-outdata
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          description: Experiment id for the simulation.
          title: Id
        description: Experiment id for the simulation.
      - name: variant_id
        in: query
        required: false
        schema:
          type: integer
          default: 0
          title: Variant Id
      - name: lineage_seed_id
        in: query
        required: false
        schema:
          type: integer
          default: 0
          title: Lineage Seed Id
      - name: generation_id
        in: query
        required: false
        schema:
          type: integer
          default: 1
          title: Generation Id
      - name: agent_id
        in: query
        required: false
        schema:
          type: integer
          default: 0
          title: Agent Id
      - name: filename
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: Name you wish to assign to the downloaded zip file
          title: Filename
        description: Name you wish to assign to the downloaded zip file
      responses:
        '200':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /:
    get:
      tags:
      - SMS API
      summary: Home
      operationId: home__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /health:
    get:
      tags:
      - SMS API
      summary: Check Health
      operationId: check_health_health_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
                title: Response Check Health Health Get
  /version:
    get:
      tags:
      - SMS API
      summary: Get Version
      operationId: get_version_version_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: string
                title: Response Get Version Version Get
components:
  schemas:
    AnalysisConfig:
      properties:
        analysis_options:
          $ref: '#/components/schemas/AnalysisConfigOptions'
        emitter_arg:
          additionalProperties:
            type: string
          type: object
          title: Emitter Arg
          default:
            out_dir: ''
      type: object
      required:
      - analysis_options
      title: AnalysisConfig
    AnalysisConfigOptions:
      properties:
        experiment_id:
          items:
            type: string
          type: array
          title: Experiment Id
        variant_data_dir:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Variant Data Dir
        validation_data_path:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Validation Data Path
        outdir:
          anyOf:
          - type: string
          - type: 'null'
          title: Outdir
        cpus:
          type: integer
          title: Cpus
          default: 3
        single:
          additionalProperties: true
          type: object
          title: Single
          default: {}
        multidaughter:
          additionalProperties: true
          type: object
          title: Multidaughter
          default: {}
        multigeneration:
          additionalProperties:
            additionalProperties: true
            type: object
          type: object
          title: Multigeneration
          default:
            replication: {}
            ribosome_components: {}
            ribosome_crowding: {}
            ribosome_production: {}
            ribosome_usage: {}
            rna_decay_03_high: {}
        multiseed:
          additionalProperties:
            additionalProperties: true
            type: object
          type: object
          title: Multiseed
          default:
            protein_counts_validation: {}
            ribosome_spacing: {}
            subgenerational_expression_table: {}
        multivariant:
          additionalProperties:
            additionalProperties: true
            type: object
          type: object
          title: Multivariant
          default:
            average_monomer_counts: {}
            cell_mass: {}
            doubling_time_hist:
              skip_n_gens: 1
            doubling_time_line: {}
        multiexperiment:
          additionalProperties: true
          type: object
          title: Multiexperiment
          default: {}
      type: object
      required:
      - experiment_id
      title: AnalysisConfigOptions
    Body_run-ecoli-simulation:
      properties:
        request:
          $ref: '#/components/schemas/ExperimentRequest'
          default:
            experiment_id: smsapi-ef23a2eb2886abbf_1758738584660-1f20ae083ac3f9d7_1758738584660
            simulation_name: smsapi-ef23a2eb2886abbf_1758738584660
            metadata: {}
            run_parca: true
            generations: 1
            max_duration: 10800.0
            initial_global_time: 0.0
            time_step: 1.0
            single_daughters: true
            variants: {}
            analysis_options: {}
            division_variable: []
            add_processes: []
            exclude_processes: []
            processes: []
            process_configs: {}
            topology: {}
            engine_process_reports: []
            emit_paths: []
            inherit_from: []
            spatial_environment_config: {}
            swap_processes: {}
            flow: {}
            initial_state_overrides: []
            initial_state: {}
        metadata:
          anyOf:
          - $ref: '#/components/schemas/ExperimentMetadata'
          - type: 'null'
      type: object
      title: Body_run-ecoli-simulation
    Body_upload-analysis-module:
      properties:
        file:
          type: string
          format: binary
          title: File
      type: object
      required:
      - file
      title: Body_upload-analysis-module
    EcoliSimulationDTO:
      properties:
        database_id:
          type: integer
          title: Database Id
        name:
          type: string
          title: Name
        config:
          $ref: '#/components/schemas/SimulationConfig'
        metadata:
          $ref: '#/components/schemas/ExperimentMetadata'
        last_updated:
          type: string
          title: Last Updated
        job_name:
          anyOf:
          - type: string
          - type: 'null'
          title: Job Name
        job_id:
          anyOf:
          - type: integer
          - type: 'null'
          title: Job Id
      type: object
      required:
      - database_id
      - name
      - config
      - metadata
      title: EcoliSimulationDTO
      description: Used by the simulation endpoint
    ExperimentAnalysisDTO:
      properties:
        database_id:
          type: integer
          title: Database Id
        name:
          type: string
          title: Name
        config:
          $ref: '#/components/schemas/AnalysisConfig'
        last_updated:
          type: string
          title: Last Updated
        job_name:
          anyOf:
          - type: string
          - type: 'null'
          title: Job Name
        job_id:
          anyOf:
          - type: integer
          - type: 'null'
          title: Job Id
      type: object
      required:
      - database_id
      - name
      - config
      - last_updated
      title: ExperimentAnalysisDTO
    ExperimentAnalysisRequest:
      properties:
        experiment_id:
          type: string
          title: Experiment Id
        analysis_name:
          type: string
          title: Analysis Name
          default: analysis_smsapi-0890128c75d1341c_1758738584551
        single:
          additionalProperties: true
          type: object
          title: Single
          default: {}
        multidaughter:
          additionalProperties: true
          type: object
          title: Multidaughter
          default: {}
        multigeneration:
          additionalProperties:
            additionalProperties: true
            type: object
          type: object
          title: Multigeneration
          default:
            replication: {}
            ribosome_components: {}
            ribosome_crowding: {}
            ribosome_production: {}
            ribosome_usage: {}
            rna_decay_03_high: {}
        multiseed:
          additionalProperties:
            additionalProperties: true
            type: object
          type: object
          title: Multiseed
          default:
            protein_counts_validation: {}
            ribosome_spacing: {}
            subgenerational_expression_table: {}
        multivariant:
          additionalProperties:
            additionalProperties: true
            type: object
          type: object
          title: Multivariant
          default:
            average_monomer_counts: {}
            cell_mass: {}
            doubling_time_hist:
              skip_n_gens: 1
            doubling_time_line: {}
        multiexperiment:
          additionalProperties: true
          type: object
          title: Multiexperiment
          default: {}
      type: object
      required:
      - experiment_id
      title: ExperimentAnalysisRequest
    ExperimentMetadata:
      additionalProperties:
        type: string
      type: object
      title: ExperimentMetadata
    ExperimentRequest:
      properties:
        experiment_id:
          type: string
          title: Experiment Id
        simulation_name:
          type: string
          title: Simulation Name
          default: sim_smsapi-e6427910ecf3123c_1758738584563
        metadata:
          additionalProperties: true
          type: object
          title: Metadata
          default: {}
        run_parca:
          type: boolean
          title: Run Parca
          default: true
        generations:
          type: integer
          title: Generations
          default: 1
        n_init_sims:
          anyOf:
          - type: integer
          - type: 'null'
          title: N Init Sims
        max_duration:
          type: number
          title: Max Duration
          default: 10800.0
        initial_global_time:
          type: number
          title: Initial Global Time
          default: 0.0
        time_step:
          type: number
