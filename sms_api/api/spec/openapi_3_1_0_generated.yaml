openapi: 3.1.0
info:
  title: sms-api
  version: 0.2.56.dev1
paths:
  /api/v1/simulations:
    get:
      tags:
      - Simulations
      summary: List all simulation specs uploaded to the database
      operationId: list-ecoli-simulations
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Simulation'
                type: array
                title: Response List-Ecoli-Simulations
    post:
      tags:
      - Simulations
      summary: Launches a nextflow-powered vEcoli simulation workflow
      operationId: run-ecoli-simulation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SimulationRequest'
              default:
                simulator_id: 1
                parca_dataset_id: 1
                experiment:
                  experiment_id: sms_experiment_3327_20260108
                  simulation_name: sms_experiment_3327_20260108
                  metadata: {}
                  run_parca: false
                  generations: 4
                  n_init_sims: 30
                  lineage_seed: 3
                  max_duration: 10800.0
                  initial_global_time: 0.0
                  time_step: 1.0
                  single_daughters: true
                  variants: {}
                  analysis_options: {}
                  division_variable: []
                  add_processes: []
                  exclude_processes: []
                  processes: []
                  process_configs: {}
                  topology: {}
                  engine_process_reports: []
                  emit_paths: []
                  inherit_from: []
                  spatial_environment_config: {}
                  swap_processes: {}
                  flow: {}
                  initial_state_overrides: []
                  initial_state: {}
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Simulation'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/simulations/{id}:
    get:
      tags:
      - Simulations
      summary: Get Simulation
      operationId: get-ecoli-simulation
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          description: Database ID of the simulation
          title: Id
        description: Database ID of the simulation
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Simulation'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/simulations/{id}/status:
    get:
      tags:
      - Simulations
      summary: Get the simulation status record by its ID
      operationId: get-ecoli-simulation-status
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          title: Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimulationRun'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/simulations/{id}/log:
    post:
      tags:
      - Simulations
      summary: Get the simulation log record of a given experiment
      operationId: get-ecoli-simulation-log
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          title: Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/simulations/{id}/data:
    post:
      tags:
      - Simulations
      summary: Get/Stream simulation data
      operationId: get-ecoli-simulation-data
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          description: Database ID of the simulation.
          title: Id
        description: Database ID of the simulation.
      - name: lineage_seed
        in: query
        required: false
        schema:
          type: integer
          default: 6
          title: Lineage Seed
      - name: generation
        in: query
        required: false
        schema:
          type: integer
          default: 1
          title: Generation
      - name: variant
        in: query
        required: false
        schema:
          type: integer
          default: 0
          title: Variant
      - name: agent_id
        in: query
        required: false
        schema:
          type: integer
          default: 0
          title: Agent Id
      requestBody:
        content:
          application/json:
            schema:
              anyOf:
              - type: array
                items:
                  type: string
              - type: 'null'
              title: Observables
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/analyses:
    post:
      tags:
      - Analyses
      summary: Run an analysis
      operationId: run-analysis
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExperimentAnalysisRequest'
              default:
                experiment_id: sms_multiseed_0-2794dfa74b9cf37c_1759844363435
                multiseed:
                - name: ptools_rna
                  n_tp: 8
                  variant: 0
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                items:
                  anyOf:
                  - $ref: '#/components/schemas/TsvOutputFile'
                  - $ref: '#/components/schemas/OutputFileMetadata'
                type: array
                title: Response Run-Analysis
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/analyses/{id}:
    get:
      tags:
      - Analyses
      summary: Retrieve an experiment analysis spec from the database
      operationId: get-analysis
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          title: Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExperimentAnalysisDTO'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/analyses/{id}/status:
    get:
      tags:
      - Analyses
      summary: Get the status of an existing experiment analysis run
      operationId: get-analysis-status
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          description: Database ID of the analysis
          title: Id
        description: Database ID of the analysis
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalysisRun'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/analyses/{id}/log:
    get:
      tags:
      - Analyses
      summary: Get the log of an existing experiment analysis run
      operationId: get-analysis-log
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          description: Database ID of the analysis
          title: Id
        description: Database ID of the analysis
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: string
                title: Response Get-Analysis-Log
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/analyses/{id}/plots:
    get:
      tags:
      - Analyses
      summary: Get an array of HTML files representing all plot outputs of a given
        analysis.
      operationId: get-analysis-plots
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          description: Database ID of the analysis
          title: Id
        description: Database ID of the analysis
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OutputFile'
                title: Response Get-Analysis-Plots
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/v1/simulator/latest:
    get:
      tags:
      - EcoliSim
      summary: Get the latest simulator version
      operationId: get-latest-simulator
      parameters:
      - name: git_repo_url
        in: query
        required: false
        schema:
          type: string
          default: https://github.com/vivarium-collective/vEcoli
          title: Git Repo Url
      - name: git_branch
        in: query
        required: false
        schema:
          type: string
          default: messages
          title: Git Branch
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Simulator'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/v1/simulator/versions:
    get:
      tags:
      - EcoliSim
      summary: get the list of available simulator versions
      operationId: get-simulator-versions
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisteredSimulators'
  /core/v1/simulator/status:
    get:
      tags:
      - EcoliSim
      summary: Get simulator container build status by its ID
      operationId: get-simulator-status
      parameters:
      - name: simulator_id
        in: query
        required: true
        schema:
          type: integer
          title: Simulator Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HpcRun'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/v1/simulator/upload:
    post:
      tags:
      - EcoliSim
      summary: Upload a new simulator (vEcoli) version.
      operationId: insert-simulator-version
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Simulator'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimulatorVersion'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/v1/simulation/parca:
    post:
      tags:
      - EcoliSim
      summary: Run a parameter calculation
      operationId: run-parca
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ParcaDatasetRequest'
              default:
                simulator_version:
                  git_commit_hash: 540e426
                  git_repo_url: https://github.com/vivarium-collective/vEcoli
                  git_branch: messages
                  database_id: 25
                  created_at: '2026-01-05T19:21:20.866705'
                parca_config: {}
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParcaDataset'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /core/v1/simulation/parca/versions:
    get:
      tags:
      - EcoliSim
      summary: Get list of parca calculations
      operationId: get-parca-versions
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ParcaDataset'
                type: array
                title: Response Get-Parca-Versions
  /core/v1/simulation/parca/status:
    get:
      tags:
      - EcoliSim
      summary: Get parca calculation status by its ID
      operationId: get-parca-status
      parameters:
      - name: parca_id
        in: query
        required: true
        schema:
          type: integer
          title: Parca Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HpcRun'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /:
    get:
      summary: Redirect Old Path
      operationId: redirect_old_path__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /home:
    get:
      tags:
      - SMS API
      summary: Home
      operationId: home_home_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /health:
    get:
      tags:
      - SMS API
      summary: Check Health
      operationId: check_health_health_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
                title: Response Check Health Health Get
  /version:
    get:
      tags:
      - SMS API
      summary: Get Version
      operationId: get_version_version_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: string
                title: Response Get Version Version Get
components:
  schemas:
    AnalysisConfig:
      properties:
        analysis_options:
          $ref: '#/components/schemas/AnalysisConfigOptions'
        emitter_arg:
          additionalProperties:
            type: string
          type: object
          title: Emitter Arg
          default:
            out_dir: ''
      type: object
      required:
      - analysis_options
      title: AnalysisConfig
    AnalysisConfigOptions:
      properties:
        experiment_id:
          items:
            type: string
          type: array
          title: Experiment Id
        variant_data_dir:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Variant Data Dir
        validation_data_path:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Validation Data Path
        outdir:
          anyOf:
          - type: string
          - type: 'null'
          title: Outdir
        cpus:
          type: integer
          title: Cpus
          default: 3
        single:
          additionalProperties: true
          type: object
          title: Single
          default: {}
        multidaughter:
          additionalProperties: true
          type: object
          title: Multidaughter
          default: {}
        multigeneration:
          additionalProperties:
            additionalProperties: true
            type: object
          type: object
          title: Multigeneration
          default: {}
        multiseed:
          additionalProperties:
            additionalProperties: true
            type: object
          type: object
          title: Multiseed
          default: {}
        multivariant:
          additionalProperties:
            additionalProperties: true
            type: object
          type: object
          title: Multivariant
          default: {}
        multiexperiment:
          additionalProperties: true
          type: object
          title: Multiexperiment
          default: {}
      type: object
      required:
      - experiment_id
      title: AnalysisConfigOptions
    AnalysisModuleConfig:
      properties:
        name:
          type: string
          title: Name
        files:
          anyOf:
          - items:
              $ref: '#/components/schemas/OutputFileMetadata'
            type: array
          - type: 'null'
          title: Files
      additionalProperties: true
      type: object
      required:
      - name
      title: AnalysisModuleConfig
    AnalysisRun:
      properties:
        id:
          type: integer
          title: Id
        status:
          $ref: '#/components/schemas/sms_api__analysis__models__JobStatus'
      type: object
      required:
      - id
      - status
      title: AnalysisRun
    ExperimentAnalysisDTO:
      properties:
        database_id:
          type: integer
          title: Database Id
        name:
          type: string
          title: Name
        config:
          $ref: '#/components/schemas/AnalysisConfig'
        last_updated:
          type: string
          title: Last Updated
        job_name:
          anyOf:
          - type: string
          - type: 'null'
          title: Job Name
        job_id:
          anyOf:
          - type: integer
          - type: 'null'
          title: Job Id
      type: object
      required:
      - database_id
      - name
      - config
      - last_updated
      title: ExperimentAnalysisDTO
      description: "DTO returned by /analyses .. endpoints\n\nAttributes:\n    database_id:\
        \ (``int``) unique identifier of analysis record.\n    name: (``str``) analysis\
        \ name.\n    config: (``AnalysisConfig``) data model whose serialized format\n\
        \        represents a valid analysis config ingestible by vEcoli.\n    job_name:\
        \ (``str | None``) SLURM analysis job name referenced by sbatch directives.\n\
        \    job_id: (``int | None``) SLURM analysis job id generated by the ``sbatch``\
        \ evocation.\n        Defaults to ``None`` (such that this object can be partially\
        \ instantiated)."
    ExperimentAnalysisRequest:
      properties:
        experiment_id:
          type: string
          title: Experiment Id
        single:
          anyOf:
          - items:
              anyOf:
              - $ref: '#/components/schemas/AnalysisModuleConfig'
              - $ref: '#/components/schemas/PtoolsAnalysisConfig'
            type: array
          - type: 'null'
          title: Single
        multidaughter:
          anyOf:
          - items:
              anyOf:
              - $ref: '#/components/schemas/AnalysisModuleConfig'
              - $ref: '#/components/schemas/PtoolsAnalysisConfig'
            type: array
          - type: 'null'
          title: Multidaughter
        multigeneration:
          anyOf:
          - items:
              anyOf:
              - $ref: '#/components/schemas/AnalysisModuleConfig'
              - $ref: '#/components/schemas/PtoolsAnalysisConfig'
            type: array
          - type: 'null'
          title: Multigeneration
        multiseed:
          anyOf:
          - items:
              anyOf:
              - $ref: '#/components/schemas/AnalysisModuleConfig'
              - $ref: '#/components/schemas/PtoolsAnalysisConfig'
            type: array
          - type: 'null'
          title: Multiseed
        multivariant:
          anyOf:
          - items:
              anyOf:
              - $ref: '#/components/schemas/AnalysisModuleConfig'
              - $ref: '#/components/schemas/PtoolsAnalysisConfig'
            type: array
          - type: 'null'
          title: Multivariant
        multiexperiment:
          anyOf:
          - items:
              anyOf:
              - $ref: '#/components/schemas/AnalysisModuleConfig'
              - $ref: '#/components/schemas/PtoolsAnalysisConfig'
            type: array
          - type: 'null'
          title: Multiexperiment
      type: object
      required:
      - experiment_id
      title: ExperimentAnalysisRequest
    ExperimentRequest:
      properties:
        experiment_id:
          type: string
          title: Experiment Id
        simulation_name:
          anyOf:
          - type: string
          - type: 'null'
          title: Simulation Name
        metadata:
          additionalProperties: true
          type: object
          title: Metadata
          default: {}
        run_parca:
          type: boolean
          title: Run Parca
          default: false
        generations:
          type: integer
          title: Generations
          default: 2
        n_init_sims:
          type: integer
          title: N Init Sims
          default: 1
        lineage_seed:
          type: integer
          title: Lineage Seed
          default: 3
        max_duration:
          type: number
          title: Max Duration
          default: 10800.0
        initial_global_time:
          type: number
          title: Initial Global Time
          default: 0.0
        time_step:
          type: number
          title: Time Step
          default: 1.0
        single_daughters:
          type: boolean
          title: Single Daughters
          default: true
        variants:
          additionalProperties:
            additionalProperties:
              additionalProperties:
                items:
                  anyOf:
                  - type: number
                  - type: string
                  - type: integer
                type: array
              type: object
            type: object
          type: object
          title: Variants
          default: {}
        analysis_options:
          additionalProperties: true
          type: object
          title: Analysis Options
          default: {}
        gcloud:
          anyOf:
          - type: string
          - type: 'null'
          title: Gcloud
        agent_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Agent Id
        parallel:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Parallel
        divide:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Divide
        d_period:
          anyOf:
          - type: boolean
          - type: 'null'
          title: D Period
        division_threshold:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Division Threshold
        division_variable:
          items:
            type: string
          type: array
          title: Division Variable
          default: []
        chromosome_path:
          anyOf:
          - items:
              type: string
            type: array
          - type: 'null'
          title: Chromosome Path
        spatial_environment:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Spatial Environment
        fixed_media:
          anyOf:
          - type: string
          - type: 'null'
