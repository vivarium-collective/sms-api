name: Build and Push Docker Images

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build and push (optional)"
        required: false
        default: ""

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: deployment
    permissions:
      contents: read
      packages: write # Required for pushing to ghcr.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.REPO_ADMIN_GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.REPO_ADMIN_GH_USERNAME }}" --password-stdin

      - name: Make script executable
        run: chmod +x ./assets/workflows/deploy.sh

      - name: Run build and push script
        run: |
          ./assets/workflows/deploy.sh "${{ inputs.version }}"
