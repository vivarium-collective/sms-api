apiVersion: v1
kind: PersistentVolume
metadata:
  name: fsx-pcs-root-pv
spec:
  capacity:
    storage: 100Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: fsx-sc-static
  csi:
    driver: fsx.csi.aws.com
    volumeHandle: fs-0a501c82928eef06b
    volumeAttributes:
      # Use IP address instead of DNS name - Lustre client requires IP for NID
      dnsname: 10.4.43.192
      mountname: xksnbbmv
