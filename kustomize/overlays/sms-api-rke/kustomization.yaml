apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: sms-api-rke

images:
  - name: ghcr.io/biosimulations/sms-api
    newTag: 0.2.2
  - name: docker.io/library/mongo
    newTag: 8.0.4

replicas:
  - count: 1
    name: api
  - count: 0
    name: mongodb

resources:
  - api-ingress.yaml
  - marimo-ingress.yaml
  - api-pvc.yaml
  - nats-svc.yaml
  - mongodb-pvc.yaml
  - secret-ghcr.yaml
  - secret-shared.yaml
  - ../../config/sms-api-rke
  - ../../base
