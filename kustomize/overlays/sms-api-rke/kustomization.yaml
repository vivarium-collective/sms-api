namespace: sms-api-rke

images:
  - name: ghcr.io/vivarium-collective/sms-api
    newTag: 0.3.3
  - name: ghcr.io/vivarium-collective/sms-ptools
    newTag: 0.3.3

replicas:
  - count: 1
    name: api
  - count: 1
    name: ptools
  - count: 1
