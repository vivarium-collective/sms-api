apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: sms-api-local

images:
  - name: ghcr.io/biosimulations/sms-api
    newTag: amd64_0.2.2
  - name: docker.io/library/mongo
    newTag: 8.0.4

replicas:
  - count: 1
    name: api
  - count: 0
    name: mongodb

resources:
  - secret-ssh.yaml
  - ingress.yaml
  - secret-ghcr.yaml
  - secret-shared.yaml
  - api-pvc.yaml
  - mongodb-pvc.yaml
  - ../../config/sms-api-local
  - ../../base
