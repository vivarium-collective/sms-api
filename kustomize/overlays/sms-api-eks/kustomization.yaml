apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: sms-api-eks

images:
  - name: ghcr.io/vivarium-collective/sms-api
    newTag: 0.2.48-dev  # 0.2.30-dev
  - name: ghcr.io/vivarium-collective/sms-ptools
    newTag: 0.2.48-dev

replicas:
  - count: 1
    name: api
  - count: 1
    name: ptools
  - count: 0
    name: redis
  - count: 0
    name: haproxy-ssh

resources:
  - ingress.yaml
  - storageclass-gp3-retain.yaml
  - vivarium-home-pvc.yaml
  - api-cache-pvc.yaml
  - secret-ghcr.yaml
  - secret-shared.yaml
  - secret-ssh.yaml
  - ../../config/sms-api-eks
  - ../../base

patches:
  - patch: |-
      - op: remove
        path: /spec/template/spec/nodeSelector
    target:
      kind: Deployment
      name: api
