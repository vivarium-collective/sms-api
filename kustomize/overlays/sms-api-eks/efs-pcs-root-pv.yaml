  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: efs-pcs-root-pv
  spec:
    capacity:
      storage: 100Gi
    volumeMode: Filesystem
    accessModes:
      - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    storageClassName: efs-sc-static
    csi:
      driver: efs.csi.aws.com
      volumeHandle: ${EFS_FILE_SYSTEM_ID}  # Will be replaced by script
