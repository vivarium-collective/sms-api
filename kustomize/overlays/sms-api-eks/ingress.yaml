apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  labels:
    app: api-ingress
  annotations:
    # AWS Load Balancer Controller annotations
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:564519194679:certificate/59934c30-49ce-4848-af1c-bd268a1ee8df
    alb.ingress.kubernetes.io/ssl-redirect: '443'

    # ExternalDNS annotation - this triggers DNS record creation
    external-dns.alpha.kubernetes.io/hostname: sms.jcschaff.org

    # Optional: Set TTL for the DNS record (default: 300)
    external-dns.alpha.kubernetes.io/ttl: "300"
spec:
  ingressClassName: alb
  rules:
    - host: sms.jcschaff.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8000
