apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  labels:
    app: api-ingress
  annotations:
    # AWS Load Balancer Controller annotations
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:564519194679:certificate/6279c0f7-be10-424f-b84c-567f6e02ebb6
    alb.ingress.kubernetes.io/ssl-redirect: '443'

    # ExternalDNS annotation - this triggers DNS record creation
    external-dns.alpha.kubernetes.io/hostname: sms.jcschaff.org

    # Optional: Set TTL for the DNS record (default: 300)
    external-dns.alpha.kubernetes.io/ttl: "300"
spec:
  ingressClassName: alb
  rules:
    - host: sms.jcschaff.org
      http:
        paths:
          - path: /openapi.json
            pathType: Exact
            backend:
              service:
                name: api
                port:
                  number: 8000
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8000
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8000
          - path: /home
            pathType: Exact
            backend:
              service:
                name: api
                port:
                  number: 8000
          - path: /core
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8000
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8000
          - path: /version
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ptools
                port:
                  number: 1555
