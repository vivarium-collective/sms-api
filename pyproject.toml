[project]
name = "sms-api"
version = "0.0.1"
requires-python = "==3.12.9"
dependencies = [
    "cryptography>=44.0.3",
    "fastapi>=0.115.12",
    "pydantic>=2.11.4",
    "python-dotenv>=1.1.0",
    "python-multipart>=0.0.20",
    "uvicorn>=0.34.2",
    "pysimdjson>=6.0.2",
    "pymongo>=4.12.1",
    "sqlalchemy>=2.0.40",
    "vivarium-interface>=0.0.5",
    "requests>=2.32.3",
    "genecoli"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5"
]

[tool.setuptools]
packages = [
    "data_model",
    "gateway",
    "server",
    "common",
]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
]

[tool.uv.sources]
genecoli = { path = "../genEcoli", editable = true }

